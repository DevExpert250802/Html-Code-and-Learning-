<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fourth Document(Formatting tags)</title>
</head>
<body>
  
    <h1> What is HTML ? </h1>
   <br>
    <p> HTML stands for<b><i><u>HYPER TEXT MARKUP LANGUAGE </u></i> </b></p>
    <br>
    <h3>Uses Of HTML </h3>
    <br> 
    <b>HTML</b>
    <br>
    <strong>HTML</strong>
    <br>
    
    <p>I would like to have a cup of <strike> Coffee</strike> Tea.</p>

    <p>I would like to have a cup of <del> Coffee  </del> Tea.</p>

     <p>I would like to have a cup of <mark> Coffee</mark></p>

     <p>I would like to have a cup of <font size="6" color="red" face="verdana">Coffee</font> instead of tea </p>


</body>
</html>
